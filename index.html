     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
     
     
     <title>Grid_form</title>

  <style>
  *{
      box-sizing: border-box;
  }

  body{
      background: #92bde7;
      color:#485e74;
      line-height: 1.6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1em;
  }

  .container{
width: 80%;
      margin: auto;
      padding: 1rem;
  }

  .brad{
      text-align: center;
  }

  ul{
      margin: 0;
      padding: 0;
      list-style: none;
  }

  .brad span{
      color: white;
  }

  .wrapper{
 
      box-shadow:0 0 1.6rem rgba(72,94,116,9);
      
      width: 100%;
  }

  .wrapper > *{
      padding: 1rem;
      animation-name: anime;
      animation-duration: 1s;
      animation-fill-mode: forwards;
  }

  .info{
      background-color: #c9e6ff;
  }

  @keyframes anime {
      from {left: -1000}
      to{left:100;

      }
  }

  .info h3,ul{
      text-align: center;
      margin-bottom: 1rem;

  }
  .contact{
      background-color: #f9feff;
  }

  #form{

  display: grid;
  grid-template-columns:1fr 1fr;
  grid-gap:1rem;


  }

  label{
      display: block;
  }

  p{
      margin: 0;
  }

  button,textarea{
      grid-column:1 / 3;
     

  }

  

  button,textarea,input{
      width: 100%;
  }

  button{
      border: none;
      background-color: #c9e6ff;
       padding: 0.8rem;
       font-weight: bold;
       text-transform: uppercase;
    
         }

         button:hover,button:focus{
             background: gray;
             transition: background-color 2s ease-out;


         }

         @media (min-width:600px) {
             

             .wrapper{
                 display: grid;
                 grid-template-columns:1fr 2fr;
             }
             .info h3,ul{
                 text-align: left;
             }
         }
  
  </style>
<body>
